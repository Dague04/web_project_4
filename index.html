<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="logo image" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img
            src="./images/cousteau.svg"
            alt="Cousteau photo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              title="Edit profile"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__profession">Explorer</p>
          </div>
        </div>
        <button
          aria-label="Add a profile"
          title="Add a profile"
          class="profile__add-button"
          type="button"
        >
          +
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <!-- Footer section  -->
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="modal edit-profile">
      <div class="modal__content">
        <h3 class="modal__heading">Edit profile</h3>

        <form class="form modal__profile-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              placeholder="Name"
              class="modal__input-text modal__input-name form__input"
              id="name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              placeholder="Profession"
              class="modal__input-text modal__input-profession form__input"
              id="profession-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error profession-input-error"
              >Please fill out this field</span
            >
          </label>

          <button class="modal__button modal__button-text" type="submit">
            Save
          </button>
        </form>
        <button
          aria-label="Close"
          title="Close"
          class="modal__closebtn profile-close-btn"
          type="button"
        ></button>
      </div>
    </div>
    <div class="modal add-card">
      <div class="modal__content">
        <h3 class="modal__heading">New Place</h3>

        <form class="form modal__card-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              placeholder="Title"
              class="modal__input-text modal__input-title form__input"
              id="title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__input-error title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              placeholder="Image link"
              class="modal__input-text modal__input-image-link form__input"
              id="url-input"
              required
            />
            <span class="form__input-error url-input-error"
              >Please enter a web address.</span
            >
          </label>

          <button class="modal__button modal__button-text" type="submit">
            Create
          </button>
        </form>
        <button
          aria-label="Close"
          title="Close"
          class="modal__closebtn card-close-btn"
          type="button"
        ></button>
      </div>
    </div>
    <figure class="modal image-view">
      <div class="modal__image-container">
        <img src="#" alt="#" class="modal__image" />
        <button
          aria-label="Close"
          title="Close"
          class="modal__closebtn image-close-btn"
          type="button"
        ></button>
        <figcaption class="modal__caption"></figcaption>
      </div>
    </figure>

    <template id="elements-template">
      <li class="elements__list-item">
        <img src="/#" alt="#" class="elements__item" />
        <button class="elements__delete-card" aria-label="Delete"></button>
        <div class="elements__caption">
          <p class="elements__text"></p>
          <button
            aria-label="Likes"
            title="Likes"
            class="elements__heart"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <!-- <script src="./data/data.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
